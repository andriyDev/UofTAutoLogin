<html style="height: fit-content; padding-left: 30px; padding-right: 30px; overflow: hidden">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body style="height: fit-content">
        <h3 style="margin-top: 0px">Options</h3>
        <form id="optionForm">
            <div class="form-group">
                <label for="username">UtorID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter UtorID">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="alert alert-info">
            <strong>Note: </strong> Your log in details are never sent anywhere! All data is stored locally on your machine.
        </div>
    </body>
</html>
